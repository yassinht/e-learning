  <div class="bg-gray-50 p-4 md:p-6 lg:p-8 ">
    <!-- No Abonnement Found Section -->
    <div *ngIf="noAbonnement">
      <h2 class="text-2xl font-bold mb-4">No Abonnement Found</h2>
      <p class="mb-4">Create a new abonnement:</p>
      <div class="space-y-4">
        <div class="flex flex-col">
          <label for="firstName" class="mb-2 font-medium">First Name</label>
          <input id="firstName" type="text" [(ngModel)]="newAbonnement.firstName" class="p-inputtext w-full" />
        </div>
        <div class="flex flex-col">
          <label for="lastName" class="mb-2 font-medium">Last Name</label>
          <input id="lastName" type="text" [(ngModel)]="newAbonnement.lastName" class="p-inputtext w-full" />
        </div>
        <div class="flex flex-col">
          <label for="duration" class="mb-2 font-medium">Duration</label>
          <p-dropdown
            id="duration"
            [options]="durationOptions"
            [(ngModel)]="newAbonnement.duration"
            placeholder="Select Duration"
            class="w-full"
          ></p-dropdown>
        </div>
        <div>
          <button type="button" (click)="createAbonnement()" class="p-button w-full">Create Abonnement</button>
        </div>
      </div>
    </div>

  <!-- Abonnements List Section -->
  <div *ngIf="!noAbonnement" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div class="flex flex-col justify-between bg-white p-4 rounded-lg shadow-md">
      <div class="mb-4">
        <p class="text-gray-800 text-lg font-semibold mb-2">Validation: {{ abonnements.validated }}</p>
        <p class="text-gray-600 mb-2">Type: {{ abonnements.duration }}</p>
        <p class="text-gray-600 mb-2">Start Date: {{ abonnements.startDate | date }}</p>
        <p class="text-gray-600 mb-2">End Date: {{ abonnements.endDate | date }}</p>
      </div>
      <div class="flex items-center justify-center">
        <div class="{{ abonnements.validated ? 'bg-green-100' : 'bg-red-100' }} rounded-full w-12 h-12 flex items-center justify-center">
          <svg class="w-6 h-6 {{ abonnements.validated ? 'text-green-500' : 'text-red-500' }}" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path *ngIf="abonnements.validated" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            <path *ngIf="!abonnements.validated" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </div>
      </div>
    </div>
  </div>
