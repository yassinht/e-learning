<div class="progress-bar max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white shadow-md rounded-md p-4 mb-4">
        <h2 class="text-2xl font-bold mb-4 text-gray-900">Formation Progress</h2>
        <div class="progress-bar-container bg-gray-200 rounded-full">
            <div class="progress-bar-track bg-gray-300 rounded-full">
                <div class="progress-bar-fill bg-green-500 rounded-full" [style.width]="formationProgress + '%'"></div>
            </div>
            <div class="progress-bar-label text-sm text-gray-700">{{ formationProgress }}%</div>
        </div>
    </div>
</div>
<div class="header bg-cover bg-center py-10" [ngStyle]="{'background-image': 'url(' + formation?.image + ')'}">
    <div class="max-w-4xl mx-auto px-4 text-center text-white">
        <h1 class="text-3xl font-bold text-gray-900">{{ formation?.name }}</h1>
        <p class="text-lg text-gray-800 mt-2">{{ formation?.description }}</p>
    </div>
</div>
<div class="courses max-w-4xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-bold mb-4 text-gray-900">Courses</h2>
    <div *ngFor="let course of courses; let i = index" class="bg-white shadow-md rounded-md p-4 mb-4">
        <h3 class="text-xl font-bold mb-2 text-gray-900">{{ course.title }}</h3>
        <p class="text-gray-700 mb-4">{{ course.description }}</p>
   
        <button *ngIf="!course.completed" (click)="markCourseCompleted(course._id)"
                class="bg-blue-500 text-white px-4 py-2 rounded-md">Mark as Completed
        </button>
    </div>
</div>
